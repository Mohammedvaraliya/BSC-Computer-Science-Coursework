<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("div").toggle("slow");
        });

        $("p").click(function () {
            $("p").animate({ left: "250px " })
        })
    });
</script>
</head>

<body>

    <button>Start Animation</button>

    <p style="position: relative;">By default, all HTML elements have a static position, and cannot be moved. To
        manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>

    <div style="background:#ff9100;height:100px;width:100px;position:absolute;">
        <h1>S110</h1>
    </div>

</body>

</html>
